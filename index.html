<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuria Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.6rem 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #2980b9;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1e6fa4;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Welcome to Recuria</h2>
        <p>Enter your details to continue</p>

        <form id="checkForm">
            <input type="hidden" name="action" value="check">
            <input type="text" name="name" placeholder="Enter Name:" required>
            <input type="tel" name="phone" placeholder="Enter Phone Number:" pattern="[0-9]{10}" required>
            <button type="submit">Continue</button>
        </form>

        <div class="footer">Recuria by AIDOE</div>
        <div id="toast" class="toast"></div>
    </div>

    <script>
        const toast = document.getElementById("toast");

        document.getElementById("checkForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            const response = await fetch(
                "https://script.google.com/macros/s/AKfycbw-eD29aKH5A0eVuGfEVEHYJQktMwlaDjjtcdc-WElZAIUP3CUqAfK_lcnRqzYgiYqU/exec",
                { method: "POST", mode: "cors", body: formData }
            );

            const result = await response.json();

            // function showToast(message, type = "success") {
            //     toast.textContent = message;
            //     toast.className = `toast show ${type}`;
            //     setTimeout(() => toast.className = "toast", 200);
            // }

            // Redirect to home.html
            if (result.exists) {
                alert("Login Succesful")

                const params = new URLSearchParams(result).toString();
                window.location.href = `home.html?${params}`;


            } else {
                const name = formData.get("name");
                const phone = formData.get("phone");

                alert("Registration Succesful")

                window.location.href = `home.html?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`;
            }
        });
    </script>

</body>

</html>
