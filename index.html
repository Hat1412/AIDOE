<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Reminder Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #9ad5ff, #e0f7fa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
            color: #0077b6;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            font-weight: 500;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 0.4rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: 0.2s;
            font-size: 1rem;
        }

        input:focus,
        select:focus {
            border-color: #0077b6;
            box-shadow: 0 0 4px rgba(0, 119, 182, 0.3);
        }

        button {
            background: #0077b6;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.9rem;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 0.5rem;
        }

        button:hover {
            background: #0096c7;
            transform: scale(1.02);
        }

        .footer-text {
            font-size: 0.8rem;
            color: #777;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Patient Reminder Form</h2>
        <form id="patientForm"
            action="https://script.google.com/macros/s/AKfycbwcm5prFNMwdTtjeWM0W35H7aFuXP_-ByGZiVCYyazUdrlU0R7h7UHm_Htd-ovTT4nr/exec"
            method="post">

            <div class="input-group">
                <label for="name">Patient Name</label>
                <input type="text" id="name" name="name" placeholder="Enter patient name" required>
            </div>

            <div class="input-group">
                <label for="msg">Message</label>
                <input type="text" id="msg" name="msg" placeholder="Enter Message:">
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" pattern="[0-9]{10}" required>
            </div>

            <div class="input-group">
                <label for="time">Medication / Message Timing</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="input-group">
                <label for="frequency">Frequency</label>
                <select id="frequency" name="frequency" required>
                    <option value="">Select frequency</option>
                    <option value="once">Daily</option>
                    <option value="twice">Weekly</option>
                    <option value="thrice">Every other day</option>
                    <option value="weekly">Weekly</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div class="footer-text">Recuria by AIDOE</div>
    </div>

    <script>
        document.getElementById('patientForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const form = e.target;

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form)
                });

                const message = await response.text();  // read the message returned by Apps Script
                alert(message || "Form updated successfully!"); // ✅ show it in an alert

                form.reset();
            } catch (err) {
                alert("❌ There was an error submitting the form. Please try again.");
                console.error(err);
            }
        });
    </script>

    <!-- https://docs.google.com/spreadsheets/d/1hKHHKjTcpnGyUJtPztazFOqv0id5T6v1QUBa9sl6eJw/edit?usp=sharing -->
</body>

</html>
