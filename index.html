<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuria | Login</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script type="module" src="register.js" defer></script>
    <script type="module" src="login.js" defer></script>
</head>

<body>
    <div class="background">
        <div class="login-container">
            <div class="form-header">
                <h2>Welcome to <span>Recuria</span></h2>
                <p>Automate your hospital reminders with WhatsApp</p>
            </div>

            <form id="loginForm" class="hidden">
                <div class="input-box">
                    <i class='bx bx-envelope'></i>
                    <input type="email" placeholder="Email" id="Login_Email" required />
                </div>
                <div class="input-box">
                    <i class='bx bx-lock'></i>
                    <input type="password" placeholder="Password" id="Login_Password" required />
                </div>
                <button type="submit" class="btn" id="Login_Button">Login</button>
                <p class="switch">Donâ€™t have an account? <a href="#" id="registerLink">Register</a></p>
            </form>

            <form id="registerForm">
                <div class="input-box">
                    <i class='bx bx-user'></i>
                    <input type="text" placeholder="Full Name" required />
                </div>
                <div class="input-box">
                    <i class='bx bx-blocks'></i>
                    <input type="text" placeholder="Hospital Name" required />
                </div>

                <div class="input-box">
                    <i class='bx bx-envelope'></i>
                    <input type="email" placeholder="Email" id="Reg_Email" required />
                </div>
                <div class="input-box">
                    <i class='bx bx-lock'></i>
                    <input type="password" placeholder="Password" id="Reg_Password" required />
                </div>
                <button type="submit" class="btn" id="Reg_Button">Register</button>
                <p class="switch">Already have an account? <a href="#" id="loginLink">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const registerLink = document.getElementById('registerLink');
        const loginLink = document.getElementById('loginLink');

        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        loginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
    </script>
</body>

</html>
