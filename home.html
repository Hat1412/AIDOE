<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuria â€“ Patient Reminder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #c9ffbf, #ffafbd);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            font-weight: 600;
            margin-top: 1rem;
            color: #444;
        }

        input,
        select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 0.5rem;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #219150;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 1rem;
        }

        .actions button {
            flex: 1;
            background: #3498db;
        }

        .actions button.delete {
            background: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Patient Reminder Form</h2>

        <form id="reminderForm"
            action="https://script.google.com/macros/s/AKfycbw-eD29aKH5A0eVuGfEVEHYJQktMwlaDjjtcdc-WElZAIUP3CUqAfK_lcnRqzYgiYqU/exec"
            method="post">

            <input type="hidden" name="action" value="save">

            <label for="name">Patient Name</label>
            <input type="text" id="name" name="name" placeholder="Enter patient name" required>

            <label for="msg">Message</label>
            <input type="text" id="msg" name="msg" placeholder="Enter Message">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" pattern="[0-9]{10}" required>

            <label for="time">Medication / Message Timing</label>
            <input type="time" id="time" name="time" required>

            <label for="frequency">Frequency</label>
            <select id="frequency" name="frequency" required>
                <option value="">Select frequency</option>
                <option value="once">Once</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
            </select>

            <button type="submit">Save Reminder</button>
        </form>

        <div class="actions">
            <button id="addNew">Add New</button>
            <button class="delete" id="deleteBtn">Delete</button>
        </div>
    </div>

    <script>
        // Autofill fields from URL
        const params = new URLSearchParams(window.location.search);
        for (const [key, value] of params.entries()) {
            const el = document.getElementById(key);
            if (el) el.value = value;
        }

        // Add new = clear form
        document.getElementById("addNew").addEventListener("click", () => {
            document.getElementById("reminderForm").reset();

            const params = new URLSearchParams(window.location.search);
            for (const [key, value] of params.entries()) {
                const el = document.getElementById(key);
                if (el) el.value = value;
            }

        });
    </script>
</body>

</html>
