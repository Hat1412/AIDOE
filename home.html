<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuria – Patient Reminder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #c9ffbf, #ffafbd);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 480px;
            margin-bottom: 2rem;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            font-weight: 600;
            margin-top: 1rem;
            color: #444;
        }

        input,
        select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 0.5rem;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #219150;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 1rem;
        }

        .actions button {
            flex: 1;
            background: #3498db;
        }

        .actions button.delete {
            background: #e74c3c;
        }

        /* ✅ Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            font-size: 0.95rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background: #27ae60;
        }

        .toast.error {
            background: #e74c3c;
        }

        /* ✅ History Table */
        .history-container {
            background: #fff;
            padding: 1rem;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f4f4f4;
            font-weight: 600;
        }

        td button {
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            color: #fff;
            font-weight: 600;
        }

        td .edit {
            background: #3498db;
        }

        td .delete {
            background: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Patient Reminder Form</h2>

        <form id="reminderForm">
            <input type="hidden" name="action" value="save">
            <input type="hidden" id="rowId" name="rowId">

            <label for="name">Patient Name</label>
            <input type="text" id="name" name="name" placeholder="Enter patient name" required>

            <label for="msg">Message</label>
            <input type="text" id="msg" name="msg" placeholder="Enter Message" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="123456789" pattern="[0-9]{10}" required>

            <label for="time">Medication / Message Timing</label>
            <input type="time" id="time" name="time" required>

            <label for="frequency">Frequency</label>
            <select id="frequency" name="frequency" required>
                <option value="">Select frequency</option>
                <option value="once">Once</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
            </select>

            <button type="submit">Save Reminder</button>
        </form>

        <div class="actions">
            <button id="fetchHistory">View History</button>
            <button id="addNew">Add New</button>
        </div>
    </div>

    <div class="history-container" id="historyContainer" style="display:none;">
        <h3>Reminder History</h3>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Message</th>
                    <th>Time</th>
                    <th>Frequency</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwK9nhArIijJOSYtZXNNGFZ6HPnOEDr1wf8vUCwH_2glCRZID2GyRMYIRouIWbGnRVv/exec";
        const FORMSPREE_URL = "https://formspree.io/f/mrbydpak";
        const form = document.getElementById("reminderForm");
        const toast = document.getElementById("toast");
        const historyContainer = document.getElementById("historyContainer");
        const historyTableBody = document.querySelector("#historyTable tbody");

        // ✅ Toast Function
        function showToast(message, type = "success") {
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => toast.className = "toast", 3000);
        }

        // ✅ Autofill from URL
        const params = new URLSearchParams(window.location.search);
        for (const [key, value] of params.entries()) {
            const el = document.getElementById(key);
            if (el) el.value = value;
        }

        // ✅ Add New Entry
        document.getElementById("addNew").addEventListener("click", () => {
            form.reset();
            document.getElementById("rowId").value = "";
        });

        // ✅ Fetch History
        document.getElementById("fetchHistory").addEventListener("click", async () => {
            const phone = document.getElementById("phone").value.trim();
            const name = document.getElementById("name").value.trim();
            if (!phone && !name) {
                showToast("Please enter a name or phone number to fetch history.", "error");
                return;
            }

            try {
                const res = await fetch(`${GOOGLE_SCRIPT_URL}?action=read&phone=${phone}&name=${name}`);
                const data = await res.json();

                if (data.status === "success" && data.data && data.data.length > 0) {
                    historyTableBody.innerHTML = data.data.map(row => `
            <tr>
                <td>${row.name}</td>
                <td>${row.phone}</td>
                <td>${row.msg}</td>
                <td>${row.time}</td>
                <td>${row.frequency}</td>
                <td>
                    <button class="edit" onclick='editRecord(${JSON.stringify(row)})'>Edit</button>
                    <button class="delete" onclick='deleteRecord("${row.rowId}")'>Delete</button>
                </td>
            </tr>
        `).join("");

                    historyContainer.style.display = "block";
                    showToast(`${data.data.length} Records found. Scroll down to change.`)
                } else {
                    showToast("No records found.", "error");
                }
            } catch (error) {
                console.error("Fetch error:", error);
                showToast("Error fetching history.", "error");
            }
        });

        // ✅ Edit Record
        function editRecord(row) {
            for (const key in row) {
                if (document.getElementById(key)) {
                    document.getElementById(key).value = row[key];
                }
            }
            showToast("Record loaded for editing.");
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ✅ Delete Record
        async function deleteRecord(rowId) {
            if (!confirm("Are you sure you want to delete this record?")) return;
            try {
                await fetch(`${GOOGLE_SCRIPT_URL}?action=delete&rowId=${rowId}`);
                showToast("Record deleted successfully.");
                document.getElementById("fetchHistory").click(); // refresh history
            } catch (error) {
                console.error(error);
                showToast("Error deleting record.", "error");
            }
        }

        // ✅ Submit Handler
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                await fetch(GOOGLE_SCRIPT_URL, { method: "POST", body: formData });
                await fetch(FORMSPREE_URL, { method: "POST", body: formData, headers: { 'Accept': 'application/json' } });

                showToast("✅ Reminder saved successfully!");
                form.reset();

                document.getElementById("fetchHistory").click();

            } catch (error) {
                console.error(error);
                showToast("⚠️ Error submitting form. Try again.", "error");
            }
        });
    </script>
</body>

</html>
