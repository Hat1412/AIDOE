<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Recuria</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f0ff 0%, #b3cfff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 40px 32px;
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #ff6f61;
            margin-bottom: 16px;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        p {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 24px;
        }

        .btn {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Recuria</h1>
    </div>
</body>

</html>
